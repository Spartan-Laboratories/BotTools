plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
    id 'application'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	  maven {
   		url 'https://m2.dv8tion.net/releases'	
	    url 'https://jitpack.io'
	    url 'https://jcenter.bintray.com'
	  }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
	implementation fileTree(dir: "libs", include: ["*.jar"])
	
	api 'net.dv8tion:JDA:5.0.0-alpha.20'
	implementation 'com.github.sapher:youtubedl-java:1.1'
	
	
	// https://mvnrepository.com/artifact/org.json/json
	implementation 'org.json:json:20220924'
	
	// https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java
	implementation 'com.mashape.unirest:unirest-java:1.3.1'
	
    implementation 'com.rometools:rome:1.18.0'
    //implementation 'org.slf4j:slf4j-simple:2.0.3'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha13'
    
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.23'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform();
}
java {
	withSourcesJar()
	withJavadocJar()
}
publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}
